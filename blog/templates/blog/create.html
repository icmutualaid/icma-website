{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
{{ ckeditor.load() }}
<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Body</label>
    {{ ckeditor.load() }}
    {{ ckeditor.create(name='body') }}
    <input type="submit" value="Save">
</form>
{% endblock %}
