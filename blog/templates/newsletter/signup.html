{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Newsletter{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2>Sign up for our mailing list</h2>
<form method="post">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <input type="submit" value="Sign Up">
</form>
{% endblock %}
